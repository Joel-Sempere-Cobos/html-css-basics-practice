                <input class="form-input" 
                    type="text" 
                    required 
                    id="firstname" 
                    name="firstname"
                    >
            </div>
    
            <div class="form-lname form-flex">
                <label for="lastname">Apellidos</label>
                <input class="form-input"
                    type="text" 
                    required 
                    id="lastname" 
                    name="lastname"
                    >
            </div>

            <div class="form-email form-flex">
                <label for="email">Email</label>
                <input class="form-input"
                    type="text" 
                    required 
                    id="email" 
                    name="email"
                    pattern=".+@.+\..+"
                    >
            </div>
    
            <div class="form-tel form-flex">
                <label for="tel">Teléfono</label>
                <input class="form-input"
                    type="tel" 
                    required 
                    id="tel"   
                    name="tel"
                    pattern="\+?[0-9]+"
                    >
            </div>
    
            <fieldset class="form-know" aria-required="true">
                <legend>¿Cómo me conociste?</legend>
                <div>
                    <input 
                        type="radio"
                        id="universidad"
                        name="know"
                        required>
                    <label for="universidad">Universidad</label>
                </div>
                <div>
                    <input 
                        type="radio"
                        id="keepcoding"
                        name="know"
                        >
                    <label for="keepcoding">KeepCoding kick-off</label>
                </div>
                <div>
                    <input 
                        type="radio"
                        id="colegio"
                        name="know"
                        >
                    <label for="colegio">Colegio</label>
                </div>
                <div>
                    <input 
                        type="radio"
                        id="engithub"
                        name="know"
                        >
                    <label for="engithub">En Github</label>
                </div>
            </fieldset>
    
            <div  class="form-git form-flex">
                <label for="github">Tag de Github</label>
                <input 
                    type="text"  
                    id="github" 
                    name="github"
                    pattern="^@[^\s]+"
                    title="@user-name"
                    value="@"
                    >
            </div>
            <div class="form-description">
                <textarea 
                    name="description" 
                    id="description" 
                    cols="30" 
                    rows="10" 
                    maxlength="180" 
                    required
                    placeholder="Descripción"

            </textarea>
            </div>
