    <!-- ---------------- FORM ---------------- -->


    <section class="form">
        <form  class="form-display" action="" method="post">
            <div class="form-fname">
                <label for="firstname">Nombre</label>
                <input class="form-input" 
                    type="text" 
                    required 
                    id="firstname" 
                    name="firstname"
                    >
            </div>
    
            <div class="form-lname">
                <label for="lastname">Apellidos</label>
                <input class="form-input"
                    type="text" 
                    required 
                    id="lastname" 
                    name="lastname"
                    >
            </div>

            <div class="form-email">
                <label for="email">Email</label>
                <input class="form-input"
                    type="text" 
                    required 
                    id="email" 
                    name="email"
                    pattern=".+@.+\..+"
                    >
            </div>
    
            <div class="form-tel">
                <label for="tel">Teléfono</label>
                <input class="form-input"
                    type="tel" 
                    required 
                    id="tel"   
                    name="tel"
                    pattern="\+?[0-9]+"
                    >
            </div>
    
            <fieldset class="form-know" aria-required="true">
                <legend>¿Cómo me conociste?</legend>
                    <label for="universidad">Universidad</label>
                    <input 
                        type="radio"  
                        id="universidad"   
                        name="know"
                        >
                    <label for="keepcoding">KeepCoding kick-off</label>
                    <input 
                        type="radio"  
                        id="keepcoding"   
                        name="know"
                        >
                    <label for="colegio">Colegio</label>
                    <input 
                        type="radio"  
                        id="colegio"   
                        name="know"
                        >
                    <label for="engithub">En Github</label>
                    <input 
                        type="radio"  
                        id="engithub"   
                        name="know"
                        >
    
            </fieldset>
    
            <div  class="form-git">
                <label for="github">Tag de Github</label>
                <input 
                    type="text"  
                    id="github" 
                    name="github"
                    pattern="^@[^\s]+"
                    title="@user-name"
                    value="@"
                    >
            </div>
            <div class="form-description">
                <textarea 
                    name="description" 
                    id="description" 
                    cols="30" 
                    rows="10" 
                    maxlength="180" 
                    required
                    placeholder="Descripción"
                >
            </textarea>
            </div>
            
            
            <input  class="form-submit" type="submit" value="Guardar">
        </form> 
    </section>
